      <!-- PLACEHOLDER FOR ALERT -->

      <div id="alertPlaceholder" class="text-center"></div>

      <!-- FORM -->

      <form action="Submitted.html" id="RecruitmentForm">
        <div class="form-row">
          <div class="col-md-3"> </div>
          <div class="col-md-6 mb-4 mx-auto">
            <h3 class="font-weight-bold text-center">QUESTIONS</h3>
          </div>
          <div class="col-md-3"> </div>
        </div>

        <!-- CHECKBOX INPUT FOR CHOOSING DOMAINS -->

        <div class="form-row">
          <div class="col-md-3"> </div>
          <div class="form-group col-md-4">
            <label for="inputDomain">Choose Domain(s)</label>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="domainRadios" id="inputGraphicDesigner"
                  value="option1">
                <label class="form-check-label" for="inputGraphicDesigner">
                  Graphic Designer
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="domainRadios" id="inputFrontend" value="option2">
                <label class="form-check-label" for="inputFrontend">
                  Front-end Developer
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="domainRadios" id="inputBackend" value="option3">
                <label class="form-check-label" for="inputBackend">
                  Back-end Developer
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="domainRadios" id="inputApp" value="option3">
                <label class="form-check-label" for="inputApp">
                  App Developer
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="domainRadios" id="inputContent" value="option3">
                <label class="form-check-label" for="inputContent">
                  Content Writer
                </label>
              </div>

            </div>
          </div>
          <div class="col-md-3"> </div>
        </div>

        <!-- TEXTAREA INPUT FOR ANSWERING QUESTION -->

        <div class="form-row">
          <div class="col-md-3"> </div>
          <div class="form-group col-md-6">
            <label for="input10Board">Why should you be hired for this role?</label>
            <textarea class="form-control" aria-label="With textarea" placeholder="Answer the question briefly..."
              required></textarea>
          </div>
          <div class="col-md-3"> </div>
        </div>

        <!-- TEXTAREA INPUT FOR ANSWERING QUESTION -->

        <div class="form-row">
          <div class="col-md-3"> </div>
          <div class="form-group col-md-6">
            <label for="input10Board">Are you available for 2 months, starting immediately, for a work from home
              internship? If not, what is the time period you are available for and the earliest date you can start this
              internship on?</label>
            <textarea class="form-control" aria-label="With textarea" placeholder="Answer the question briefly..."
              required></textarea>
          </div>
          <div class="col-md-3"> </div>
        </div>

        <!-- BUTTONS FOR PREVIOUS-SECONDARY, RESET-DANGER, AND NEXT-SUCCESS -->

        <div class="text-center">
          <a href="Resume.html"><input class="px-3 mx-3 mt-3 btn btn-secondary btn-lg" type="button"
              value="PREVIOUS"></a>

          <!-- RESET BUTTON WILL GIVE ALERT ON CLICK -->

          <button type="button" id="resetAlertBtn" class="px-4 mx-3 mt-3 btn btn-danger btn-lg">RESET</button>
          <a href="Submitted.html"><input id="submitAlertBtn" class="px-4 mx-3 mt-3 btn btn-success btn-lg"
              type="submit" value="SUBMIT" onClick="redirect();"></a>
        </div>
      </form>
